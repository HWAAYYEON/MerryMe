<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>모바일 청첩장</title>
  </head>
  <body>
    <div class="background">
      <button class="btnjp">JPN</button>
      <div class="text-wrap">
        <h2>invitation</h2>
        <h1>10/8</h1>
        <h3>박경원♥윤화연</h3>
        <h6>강원 강릉시 초당동 474 초당 솔숲, 14시</h6>
      </div>
      <div class="thanks">
        <p>
          사실은 결혼할 것이다.<br />축하해 주시기를 바란다.<br />감사하다.<br />마음은
          돈으로 받겠다.<br />세상에 근데 결혼을 할 것인가.?<br />사람의 앞일은
          아무도 알 수 없다.<br />그럼에도 불구하고 결혼을 하는 사람들은
          대단하다.<br />모두가 존경스럽다.<br />우리도 반드시 결혼을 하는
          것이다.<br />존경하는 모든 분께.<br />아디다디도디도스
        </p>
      </div>
      <img class="ky" src="./img0528/ky_f_big_glass.png" alt="" />
      <img class="hy" src="./img0528/hydown.png" alt="" />
      <div class="greeting">
        <figure class="link_balloon">
          <img src="./img0528/balloon.png" alt="" />
          <p class="linksaid">
            20xx년 xx월 xx일 XX시 XX분<br />xxxxx에서 결혼식을 올립니다.
          </p>
        </figure>
        <figure class="link">
          <img src="./img0528/link.png" alt="" />
        </figure>
      </div>
      <div class="piro">
        <figure class="chief_balloon">
          <img src="./img0528/balloon.png" alt="" />
          <p class="chiefsaid">
            피로연은 어디어디에서 언제언제까지 합니다.<br />주차장은 어쩌고
          </p>
        </figure>
        <figure class="chief">
          <img src="./img0528/chief.png" alt="" />
        </figure>
      </div>
      <div class="mangwan">
        <figure class="kirby_balloon">
          <img src="./img0528/balloon.png" alt="" />
          <p class="kirbysaid">함께 자리해 주시면 감사하겠다.</p>
        </figure>
        <figure class="kirby">
          <img src="./img0528/kirby.png" alt="" />
        </figure>
      </div>
      <div class="map">
        <figure class="kupa">
          <img src="./img0528/mario.png" alt="" />
        </figure>
        <div
          id="daumRoughmapContainer1750329121574"
          class="root_daum_roughmap root_daum_roughmap_landing"
        ></div>
      </div>
      <div class="moneywrap">
        <div class="forky">
          <p>신랑에게</p>
          <figure><img src="./img0528/money.png" alt="" /></figure>
          <p>축하의 마음 전하기</p>
        </div>
        <div class="forhy">
          <p>신부에게</p>
          <figure><img src="./img0528/money.png" alt="" /></figure>
          <p>축하의 마음 전하기</p>
        </div>
      </div>
    </div>

    <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->

    <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
    <script
      charset="UTF-8"
      class="daum_roughmap_loader_script"
      src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
    ></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
      new daum.roughmap.Lander({
        timestamp: "1750329121574",
        key: "3thcvuz4ber",
        mapWidth: "50%",
        mapHeight: "50%",
      }).render();
    </script>
  </body>
</html>
